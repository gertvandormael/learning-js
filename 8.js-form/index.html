<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/form.js" defer></script>
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Register user</h1>
    </header>
    <div class="form">
        <form id="registerUser" action="./registered.html" method="GET">
            <div class="form-item">
                <label for="first-name">First name</label></label>
                <input type="text" placeholder="Enter your first name" id="firstname" name="first-name" required>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="last-name">Last name</label>
                <input type="text" placeholder="Enter your last name" id="lastname" name="last-name" required>
                <div class="error" ></div>
            </div>
            <div class="form-item">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" name="username" required>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email @gmail.com" id="email" name="email" required pattern="^(\.?[a-z0-9-_+%]){5,}@gmail\.com$">
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required pattern="(?=.*\d)(?=.*[A-Z]).{2,}">
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="confirm-password">Confirm password</label>
                <input type="password" placeholder="Confirm your password" id="confirmpassword" name="confirm-password" required pattern="(?=.*\d)(?=.*[A-Z]).{2,}">
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="adress">Adress</label>
                <input type="text" placeholder="Enter your street and number" id="adress" name="adress" required>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="city">City</label>
                <input type="text" placeholder="Enter your city" id="city" name="city" required>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="zip">ZIP</label>
                <input type="text" placeholder="Enter your ZIP code" id="zip" name="zip" required>
                <div class="error"></div>
            </div>
            <div class="form-item">
                <label for="phone">Phone number (optional)</label>
                <input type="text" placeholder="Enter your phone number" id="phone" name="phone">
            </div>
            <div class="form-item">
                <label for="age">Age (optional)</label>
                <input type="text" placeholder="Enter your age" id="age" name="age">
            </div>
            <div class="form-item">
                <label for="hobbies">Hobbies (optional)</label>
                <input type="text" placeholder="Enter your hobbies?" id="hobbies" name="hobbies">
            </div>
            <div class="form-submit">
            <input type="submit" id="submit" value="Submit!">
            </div>
        </form>
    </div>
</body>
</html>

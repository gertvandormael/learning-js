<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pokedex.js" defer></script>
    <title>Pokédex</title>
</head>

<body>
    <div class="pokedex">
        <div class="pokedex-left">
            <div class="pokemon-status-bar">
                <div class="circles">
                    <div class="white-circle">
                        <div class="blue-circle"></div>
                    </div>
                    <div class="red-circle"></div>
                    <div class="yellow-circle"></div>
                    <div class="green-circle"></div>
                </div>
            </div>
            <div class="center-me">
                <div class="pokemon-results">
                    <div class="pokemon-img">
                        <img src="./img/lavender-town.png" alt="Pokemon img" id="pokeimg">
                    </div>
                </div>
            </div>
            <div class="center-me">
                <div class="pokemon-controls">
                    <div class="blue-button" id="spoopy"><img src="./img/sound.png" alt="spoopy"></div>
                    <div class="controls-middle">
                        <div class="select-buttons">
                            <div class="green-select-button"></div>
                            <div class="orange-select-button"></div>
                        </div>
                    </div>
                    <div class="d-pad">
                        <div class="d-pad-left"></div>
                        <div class="d-pad-up-down"></div>
                        <div class="d-pad-right"></div>
                    </div>
                </div>
            </div>
            <div class="center-me">
                <div class="pokemon-number-outer">
                    <div class="pokemon-number" id="pokeID"></div>
                </div>
            </div>

        </div>
        <div class="lid">
            <div class="pokemon-info">
                <div class="green-box">
                    <ul id="list">
                            s̴̢̧̧̮̯̜͍̩̯̤̫̭̬̞̞͖̼̬̫̽̋͑̍͘͜p̴͔̮̼̹̭̖͚̝̟̼̟̲͕̯̥̠̎͆ö̷͖̖́̋͂̊̈͜ŏ̷̧̲̱̻͍̙̭̲̥͕̮̬̘͚͕͈͈͙̺̪͗́̓̋̽̏̔̕͘͜͝p̸̢̱̜̩̜̮̭̩͊̅̄̈́̐̓̈̓̌͒͗̀͒͠y̴̪͔̠͚̋̈̑̑͌̈́̓͝
                    </ul>
                </div>
            </div>
            <div class="center-me">
                <div class=" pokemon-keyboard">
                        <input type="text" id="pokesearch" name="pokesearch" placeholder="">
    <label for="pokesearch"><button class="search" id="search">Search!</button></label>
                </div>
            </div>
            <div class="center-me">
            <div class="buttons-lid">
                <button class="yellow-buttons" id="previous">previous</button>
                <button class="yellow-buttons" id="next">next</button>
                <button class="yellow-buttons" id="pkm-list">list</button>
                <button class="yellow-buttons" id="pkm-info">info</button>

            </div>
            </div>


            <div class="center-me">
                <div class="lid-controls">
                    <div class="lid-controls-left">
                        <div class="blue-circle-small"></div>
                        <div class="yellow-circle-small"></div>

                    </div>
                    <div class="lid-controls-right">
                        <div class="green-select-button"></div>
                        <div class="orange-select-button"></div>
                    </div>
                </div>
            </div>
            <div class="center-me">
                <div class="arrow-buttons">
                    <div class="grey-rectangle">
                        <div class="arrows">
                            <div class="triangle-right"></div>
                            <div class="triangle-left"></div>
                        </div>
                    </div>
                    <div class="yellow-arrow">
                        <div class="triangle-left"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
